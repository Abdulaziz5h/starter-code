<div
  class="progress-container mb-4 border rounded p-2"
  [ngClass]="{ 'border-primary': isSelected }"
>
  <span class="mark" *ngIf="isSelected">
    <span>your</span>
    <span>vote</span>
  </span>
  <h6>would you rather {{ question[option].text }}</h6>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style]="'width:' + getProgress(option) + '%'"
    >
      {{ getProgress(option) + "%" }}
    </div>
  </div>
  <p class="text-center text-secondary mb-2">
    <small>
      {{ getText(option) }}
    </small>
  </p>
</div>
